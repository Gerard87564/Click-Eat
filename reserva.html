<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Click&Eat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Click&Eat">
        <meta name="keywords" content="disseny de pagines web, web, desenvolupament web">
        <meta name="author" content="Gerard">
        <link rel="shortcut icon" href="./IMG's/IMG-20240924-WA0002-removebg-preview_1.png">
        <link rel="stylesheet" href="./CSS/reserva.css">
        <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    
    <body>
        <header>
            <nav class="col-12 col-lg-12 col-dm-12 col-sm-12">
                <div id="img-nav">
                    <img src="./IMG's/pixelcut-export (3).png" alt="logo">                      
                    <ul id="htopnav">
                        <button class="btn" onclick="inici()"><p>INICI</p></button>
                        <button class="btn" onclick="carta()"><p>CARTA</p></button>
                        <button class="btn" onclick="trbNosaltres()"><p>TREBALLA AMB NOSALTRES</p></button>
                        <button class="btn" onclick="contacte()"><p>CONTACTE</p></button>
                    </ul>

                    <div id="hamburger-menu">
                        <div id="bar"></div>
                    </div>  
                </div>
            </nav>
        </header>

        <main>
            <div id="seccio-principal">
                <h1>Taula a escollir</h1>

                <div id="grid">
                    <div class="div-rows">
                        <div>
                            <span class="background" id="1"><p>1</p></span>
                        </div>

                        <div>
                            <span class="background" id="2"><p>2</p></span>
                        </div>

                        <div>
                            <span class="background" id="3"><p>3</p></span>
                        </div>

                        <div>
                            <span class="background" id="4"><p>4</p></span>
                        </div>
                    </div>

                    <div class="div-rows">
                        <div>
                            <span class="background" id="5"><p>5</p></span>
                        </div>

                        <div>
                            <span class="background" id="6"><p>6</p></span>
                        </div>

                        <div>
                            <span class="background" id="7"><p>7</p></span>
                        </div>

                        <div>
                            <span class="background" id="8"><p>8</p></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-content">
                <img id="telephone" src="./IMG's/455705.png" alt="telephone">
                <p id="number">964324567</p>
                <p id="copy">Click&Eat 2024&copy;, All rights reserved</p>
                <img id="x" src="./IMG's/x-social-media-black-icon.png" alt="x">
                <img id="insta" src="./IMG's/black-instagram-icon.webp" alt="instagram">
            </div>
        </footer>
        <script src="./JS/script.js"></script>
        <script src="./JS/marcarMesa.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch('https://api.clickeat.cat/estado-mesas')
                    .then(response => response.json())
                    .then(data => {
                        data.mesas.forEach(function (mesa) {
                            const mesaElement = document.getElementById('mesa-' + mesa.id);
                            if (mesa.estado === 'ocupada') {
                                mesaElement.classList.add('mesa-ocupada');
                                mesaElement.innerHTML = "<p>Ocupada</p>";
                            }
                            console.log(mesa.estado)
                        });
                    })
                    .catch(error => {
                        console.error("Error al obtener el estado de las mesas:", error);
                    });
            });
        </script>
    </body>
</html>
