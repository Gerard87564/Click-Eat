<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gerard">
    <meta name="description" content="etiquetas basicas">
    <title>JoBeaver</title>
    <link rel="icon" href="./img/LOGO_FINAL_BASE.png">
</head>
<body id="cuerpo">
    <header>
        <!-- Titulo y logo -->
        <h1>INGRESA LES TEVES DADES</h1>
        <nav>
            <!-- Todos los html de nuestra web -->
        </nav>
    </header>
    <main>
        <table>
            <form action="#" method="post" enctype="text/plain">
                <tr>
                    <th><label for="Nom">Nom:</label></th>
                    <td><input type="text" id="Nom" name="user_name" required placeholder="Escriu el teu nom" size="60" maxlength="20"></td>
                </tr>

                <tr>
                    <th><label for="Cognoms">Cognoms:</label></th>
                    <td><input type="text" id="Cognoms" name="surname" required placeholder="Escriu els teus cognoms" size="60" maxlength="60"></td>    
                </tr>

                <tr>
                    <th><label for="Data naixement">Data de naixament</label></th>
                    <td><input type="date" id="Data naixement" name="date" required value="1999-01-01" size="10" maxlength="10"></td>
                </tr>

                <tr>
                    <th><label for="sexe">Sexe</label></th>
                    <td><select name="gender" id="sexe" size="3">
                        <option value="gender">Home</option>
                        <option value="gender">Dona</option>
                        <option value="gender">Altre</option>
                    </select></td>
                </tr>

                <tr>
                    <th><label for="DNI">Document Identificatiu:</label></th>
                    <td><input type="text" id="DNI" name="Document Identificatiu" placeholder="63828245G" size="30" maxlength="9" required></td>
                </tr>

                <tr>
                    <th><label for="mail">E-mail:</label></th>
                    <td><input type="email" id="mail" name="correo" placeholder="Escriu el teu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" size="30" maxlength="30" required></td>
                </tr>

                <tr>
                    <th><label for="pass">Contrasenya:</label></th>
                    <td><input type="password" placeholder="Escriu una contrasenya" size="20" maxlength="20" id="pass" required></td>
                </tr>

                <tr>
                    <th><label for="treball">Tipus de treball que busques o ofereixes?</label></th>
                    <td><input type="text" id="treball" name="type of work" placeholder="Escriu el treball que desitges realitzar o dur a terme" size="60" maxlength="60" required></td>
                </tr>

                <tr>
                    <th><label for="selecció">T'agradaría rebre noticies de la nostre web sobre futures actualitzacions?</label></th>
                    <td><label for="selection">
                        <input type="radio" id="selection" name="seleccion_unica" checked>
                        Si
                        <br>
                        <input type="radio" id="select" name="seleccion_unica">
                        No
                    </label></td>
                </tr>

                <tr>
                    <th><input type="submit" value="Enviar Respostes"></th>
                </tr>
            </form>
        </table>
        <aside>
            <!-- Contenido secundario -->
        </aside>
    </main>
    <footer>
        <!-- tlf, dirc, iconos, contacto, R.S, Copy -->
    </footer>
</body>
</html>
